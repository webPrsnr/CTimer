<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS countdown timer</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="form" class="form">
        <div class="btn">
          <button class="btn-start">start</button>
        </div>
        <div class="form-container">
          <div class="days">
            <input
              type="number"
              name="days"
              placeholder="00"
              readonly="readonly"
            />
            <span>days</span>
          </div>
          <div class="hours">
            <input
              type="number"
              name="hours"
              placeholder="00"
              readonly="false"
            />
            <span>hours</span>
          </div>
          <div class="mins">
            <input
              type="number"
              name="mins"
              placeholder="00"
              readonly="readonly"
            />
            <span>mins</span>
          </div>
          <div class="secs">
            <input
              type="number"
              name="secs"
              placeholder="00"
              readonly="readonly"
            />
            <span>secs</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
