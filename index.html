<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS countdown timer</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="form" class="form">
        <div class="btn">
          <button>start</button>
        </div>
        <div class="form-container">
          <div class="days">
            <input type="number" name="days" min="0" max="99" />
            <span>days</span>
          </div>
          <div class="hours">
            <input type="number" name="hours" min="0" max="60" />
            <span>hours</span>
          </div>
          <div class="mins">
            <input type="number" name="mins" min="0" max="60" />
            <span>mins</span>
          </div>
          <div class="secs">
            <input type="number" name="secs" min="0" max="60" />
            <span>secs</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
